<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .register-container {
            max-width: 400px;
            margin: auto;
            margin-top: 80px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
        }
        .btn-primary {
            border-radius: 8px;
            padding: 10px;
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3>Create an Account</h3>
            </div>
            <div class="card-body">
                <form id="registerForm" method="post" action="{% url 'register' %}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label><br>
                        {{ form.username }}
                        <small class="error-message" id="error-username"></small>
                    </div>

                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label><br>
                        {{ form.email }}
                        <small class="error-message" id="error-email"></small>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label><br>
                        {{ form.password }}
                        <small class="error-message" id="error-password"></small>
                    </div>

                    <div class="mb-3">
                        <label for="id_confirm_password" class="form-label">Confirm Password</label><br>
                        {{ form.confirm_password }}
                        <small class="error-message" id="error-confirm-password"></small>
                    </div>
                    <button type="submit" class="btn btn-primary w-50">Register</button>
                    <a href="{% url 'login' %}">Login here</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{#    <script src="{% static 'js/register.js' %}"></script>#}
</body>
</html>
